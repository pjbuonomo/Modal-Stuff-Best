<html>
<head>
  <title>Offcanvas Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-21ZWt2Q/E7l+Gt/ZO7tOfLXjvzV3gG1dJzF7H3/S+Yf3qT+bjZD/WMJF9pz9v2fN+BjSGyJHQKKb6n8xr6+12w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>

    .offcanvas-header {
      padding: 15px;
      border-bottom: 1px solid rgba(0,0,0,.1);
    }
    .offcanvas-header .btn-close {
      margin-left: auto;
    }
    .offcanvas-body {
      padding: 15px;
      overflow-y: auto;
    }
    .btn-custom {
      width: 100%;
      height: 52px;
      text-align: left;
      border-radius: 4px;
      font-weight: 500;
      font-size: 16px;
      color: rgb(73, 73, 73);
      background-color: transparent;
      border: none;
      padding: 0 8px;
      margin-bottom: 8px;
      transition: all .2s ease-in-out;
    }
    .btn-custom:hover {
      background-color: #F6F7F8;
      border-color: red;
    }
    .btn-custom:active {
      background-color: #F6F7F8;
      border-color: red !important;
      border-width: 2px;
    }
    .btn-primary {
        background-color: #E1332D !important;
        border-color: #E1332D !important;
    }
      
    .btn-primary:hover, .btn-primary:focus {
        background-color: #c12b25 !important;
        border-color: #c12b25 !important;
    }
    .nav-tabs .nav-link:not(.active) {
        color: rgb(94, 106, 117) !important;
    }
    .nav-tabs .nav-link.active {
        color: #E1332D !important;
    }
    .nav-tabs .nav-link {
        height: 52px;
        border: none;
        border-bottom: 4px solid transparent;
        font-size: 0.875rem !important;
        letter-spacing: 0.015rem;
        font-weight: 500;
        background-color: transparent !important;
        border-radius: 6px, 6px, 0px, 0px;
        font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif;
        padding: 12px, 16px;
        max-width: 280px;
        line-height: 1.25rem;
      }
      .nav-tabs .nav-link:hover {
        height: 52px;
        border: none;
        border-bottom: 4px solid transparent;
        font-size: 0.875rem !important;
        letter-spacing: 0.015rem;
        font-weight: 500;
        background-color: #f3f3f3 !important;
        border-radius: 6px, 6px, 0px, 0px;
        font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif;
        padding: 12px, 16px;
        max-width: 280px;
        line-height: 1.25rem;
      }
      
      .nav-tabs .nav-link.active {
        border-bottom-color: #E1332D;
      }

  </style>
</head>
<body>
  
  <!-- Button to trigger offcanvas menu -->
  <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#menu" aria-controls="menu">Open Menu</button>
  
  <!-- Offcanvas menu -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="menu" aria-labelledby="menuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="menuLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!-- Tab navigation -->
      <ul class="nav nav-tabs mb-3" id="tabMenu" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="main-tab" data-bs-toggle="tab" data-bs-target="#main" type="button" role="tab" aria-controls="main" aria-selected="true">Main</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin" type="button" role="tab" aria-controls="admin" aria-selected="false">Admin Interface</button>
          </li>
        </ul>
        <!-- Tab content -->
        <div class="tab-content">
          <div class="tab-pane fade show active" id="main" role="tabpanel" aria-labelledby="main-tab">
            <button class="btn-custom"><i class="fa fa-home" style="color: #E1332D"></i> Home</button>
            <button class="btn-custom"><i class="fa fa-list" style="color: #E1332D"></i> Catalog</button>
            <button class="btn-custom"><i class="fa fa-edit" style="color: #E1332D"></i> Submit a Request</button>
            <button class="btn-custom"><i class="fa fa-search" style="color: #E1332D"></i> Track My Requests</button>
            <button class="btn-custom"><i class="fa fa-question-circle" style="color: #E1332D"></i> FAQs</button>
          </div>
          <div class="tab-pane fade" id="admin" role="tabpanel" aria-labelledby="admin-tab">
            <button class="btn-custom"><i class="fa fa-tachometer" style="color: #E1332D"></i> Dashboard</button>
            <button class="btn-custom"><i class="fa fa-tasks" style="color: #E1332D"></i> Manage Requests</button>
            <button class="btn-custom"><i class="fa fa-th" style="color: #E1332D"></i> Manage Catalog</button>
            <button class="btn-custom"><i class="fa fa-code" style="color: #E1332D"></i> DIER Code Tool</button>
            <button class="btn-custom"><i class="fa fa-shopping-cart" style="color: #E1332D"></i> Shopping Cart Generator</button>
            <button class="btn-custom"><i class="fa fa-file-text" style="color: #E1332D"></i> Site Contents</button>
            <button class="btn-custom"><i class="fa fa-cog" style="color: #E1332D"></i> Site Settings</button>
          </div>
        </div>
        <!-- Footer buttons -->
        <div class="footer-buttons mt-3">
          <button class="btn btn-primary btn-lg btn-block"><i class="fas fa-plus-circle"></i> Add Apps</button>
          <button class="btn btn-secondary btn-lg btn-block"><i class="fas fa-pencil"></i> Edit</button>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>  
</body>
